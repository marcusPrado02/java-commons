name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  security-events: write

jobs:
  build-and-test:
    name: Build & Test (Java ${{ matrix.java }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java: [ '21', '23' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better analysis

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}
          cache: maven

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build and test
        run: ./mvnw -B -DskipTests=false clean verify
        env:
          MAVEN_OPTS: -Xmx2g

      - name: Generate JaCoCo aggregate report
        if: matrix.java == '21'
        run: ./mvnw jacoco:report-aggregate -pl commons-platform

      - name: Add coverage report to PR
        if: matrix.java == '21' && github.event_name == 'pull_request'
        uses: madrapps/jacoco-report@v1.7.2
        with:
          paths: |
            ${{ github.workspace }}/**/target/site/jacoco/jacoco.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 80
          min-coverage-changed-files: 75

      - name: Upload coverage reports
        if: matrix.java == '21'
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-reports-java-${{ matrix.java }}
          path: '**/target/site/jacoco/'
          retention-days: 30

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-java-${{ matrix.java }}
          path: '**/target/surefire-reports/'
          retention-days: 7

  static-analysis:
    name: Static Analysis
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Run SpotBugs
        run: ./mvnw -B compile spotbugs:check -Dspotbugs.skip=false
        continue-on-error: true

      - name: Run Checkstyle
        run: ./mvnw -B checkstyle:check -Dcheckstyle.skip=false
        continue-on-error: true

      - name: Run PMD
        run: ./mvnw -B pmd:check pmd:cpd-check -Dpmd.skip=false
        continue-on-error: true

      - name: Upload SpotBugs reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: spotbugs-reports
          path: '**/target/spotbugsXml.xml'
          retention-days: 30

      - name: Upload Checkstyle reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: checkstyle-reports
          path: '**/target/checkstyle-result.xml'
          retention-days: 30

  security-scan:
    name: Security Analysis
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Cache OWASP Dependency-Check data
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository/org/owasp
          key: ${{ runner.os }}-dependency-check-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-dependency-check-

      - name: Run OWASP Dependency-Check
        run: |
          ./mvnw -B org.owasp:dependency-check-maven:10.0.4:aggregate \
            -Dformat=ALL \
            -DfailBuildOnCVSS=7 \
            -DsuppressionFile=dependency-check-suppressions.xml
        continue-on-error: true

      - name: Upload Dependency-Check report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: target/dependency-check-report.*
          retention-days: 30

  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [build-and-test, static-analysis, security-scan]
    if: always()

    steps:
      - name: Check build status
        run: |
          echo "Build and Test: ${{ needs.build-and-test.result }}"
          echo "Static Analysis: ${{ needs.static-analysis.result }}"
          echo "Security Scan: ${{ needs.security-scan.result }}"

          if [ "${{ needs.build-and-test.result }}" != "success" ]; then
            echo "❌ Build and test failed"
            exit 1
          fi

          echo "✅ All critical checks passed"
